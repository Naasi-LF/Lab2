<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><?php echo $page_title; ?></title>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        /* 定义日间和夜间模式的基本样式 */
        body.light-mode {
            background-color: #ffffff;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }
        header, footer {
            transition: background-color 0.3s, color 0.3s;
        }
        header.light-mode, footer.light-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        header.dark-mode, footer.dark-mode {
            background-color: #222;
            color: #f8f9fa;
        }

        /* 文字呼吸动画 */
        @keyframes textBreath {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* 水平轻微左右移动 */
        @keyframes textSlide {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }

        /* 应用在标题上的样式 */
        .header-title {
            animation: textBreath 3s ease-in-out infinite, textSlide 4s ease-in-out infinite;
            display: inline-block;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 light-mode" id="theme">
    <header class="py-3 light-mode" id="header">
        <div class="container position-relative d-flex justify-content-center align-items-center">
            <!-- 左边的 logo 和标题部分 -->
            <div class="d-flex align-items-center">
                <img src="assets/logo.svg" alt="Just Eat Logo" width="50" height="50" class="me-3">
                <h1 class="mb-0 header-title">Just Eat</h1>
            </div>
            <!-- 右边的按钮 -->
            <button onclick="toggleTheme()" class="btn btn-outline-light position-absolute end-0" id="themeToggle">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleTheme() {
            const body = document.getElementById('theme');
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                header.classList.replace('light-mode', 'dark-mode');
                if (footer) footer.classList.replace('light-mode', 'dark-mode');
                themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                header.classList.replace('dark-mode', 'light-mode');
                if (footer) footer.classList.replace('dark-mode', 'light-mode');
                themeToggle.innerHTML = '<i class="bi bi-moon-stars"></i>';
            }
        }
    </script>
