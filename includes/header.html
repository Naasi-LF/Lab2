<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        /* 定义日间和夜间模式的基本样式 */
        body.light-mode {
            background-color: #ffffff;
            color: #333;
        }
        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }
        header, footer {
            transition: background-color 0.3s, color 0.3s;
        }
        header.light-mode {
            background-color: #4a4a4a;
            color: #f1f1f1;
        }
        header.dark-mode {
            background-color: #2a2a2a;
            color: #f1f1f1;
        }
        footer.light-mode {
            background-color: #4a4a4a; /* 与 header.light-mode 相同 */
            color: #f1f1f1;
        }

        footer.dark-mode {
            background-color: #2a2a2a; /* 与 header.dark-mode 相同 */
            color: #e0e0e0;
        }

        .header-title {
            display: inline-block;
            font-size: 2rem;
        }

        .header-title span {
            display: inline-block;
            animation: jump 1s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }



    </style>
</head>
<body class="d-flex flex-column min-vh-100 light-mode" id="theme">
    <header class="py-3 light-mode shadow-sm" id="header">
        <div class="container position-relative d-flex justify-content-center align-items-center">
            <!-- 左边的 logo 和标题部分 -->
            <div class="d-flex align-items-center">
                <img src="assets/logo.svg" alt="Just Eat Logo" width="50" height="50" class="me-3">
                <h1 class="mb-0 header-title">
                    <span style="--i:0">J</span>
                    <span style="--i:1">u</span>
                    <span style="--i:2">s</span>
                    <span style="--i:3">t</span>
                    <span style="--i:4"> </span>
                    <span style="--i:5">E</span>
                    <span style="--i:6">a</span>
                    <span style="--i:7">t</span>
                </h1>
            </div>
            
            <!-- 右边的按钮 -->
            <button onclick="toggleTheme()" class="btn btn-outline-light position-absolute end-0" id="themeToggle">
                <i class="bi bi-moon-stars"></i>
            </button>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleTheme() {
            const body = document.getElementById('theme');
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                header.classList.replace('light-mode', 'dark-mode');
                if (footer) footer.classList.replace('light-mode', 'dark-mode');
                themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                header.classList.replace('dark-mode', 'light-mode');
                if (footer) footer.classList.replace('dark-mode', 'light-mode');
                themeToggle.innerHTML = '<i class="bi bi-moon-stars"></i>';
            }
        }
    </script>
